name: "build"
on:
  push:
    branches:
      - master

jobs:
  docker-build:
    name: Build & pubish Docker images
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: build and push
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: action-release-image
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ github.token }}
